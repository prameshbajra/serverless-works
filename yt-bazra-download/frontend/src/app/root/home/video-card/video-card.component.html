<div class="video-card">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Video Title</span>
        <form>
            <mat-form-field appearance="fill">
                <mat-label>Download Options</mat-label>
                <mat-select [formControl]="videoSelectControl">
                    <mat-optgroup *ngFor="let group of videoGroups" [label]="group.name">
                        <mat-option *ngFor="let option of group.options" [value]="option.value">
                            {{option.viewValue}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="video-card-buttons">
        <button mat-raised-button>Download</button>
    </div>
</div>
