service: yt-bazra-download
frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  region: ap-south-1

plugins:
  - serverless-finch

custom:
  client:
    bucketName: yt-bazra-download
    distributionFolder: frontend/dist/frontend/
    errorDocument: index.html

functions:
  hello:
    handler: handler.hello

