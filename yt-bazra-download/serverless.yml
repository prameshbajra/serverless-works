service: yt-bazra-download
frameworkVersion: '2'

provider:
  name: aws
  memorySize: 128
  runtime: python3.8
  region: ap-south-1
  versionFunctions: false

plugins:
  - serverless-finch
  - serverless-python-requirements

custom:
  client:
    bucketName: yt-bazra-download
    distributionFolder: frontend/dist/frontend/
    errorDocument: index.html
    
  pythonRequirements:
    dockerizePip: non-linux

functions:
  downloadThisUrl:
    handler: backend/apis/handler.downloadThisUrl
    events:
      - http:
          path: /downloadThisUrl
          method: get

